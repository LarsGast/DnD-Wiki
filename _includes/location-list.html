<div id="locations"></div>

<script>
    window.currentObjectName = {{ include.currentObjectName | jsonify }};
    window.currentObjectType = {{ include.currentObjectType | jsonify }};

    window.locationsData = {{ site.data.locations | jsonify }};
    window.locationType = {{ include.locationType | jsonify }};

    window.campaignLocationLinks = {{ site.data.campaign-location-link | jsonify }};
    window.characterLocationLinks = {{ site.data.location-character-link | jsonify }};
    window.locationLocationLinks = {{ site.data.location-location-link | jsonify }};
    window.itemLocationLinks = {{ site.data.location-item-link | jsonify }};

    window.showInvisible = {{ site.showInvisible | jsonify }};
</script>
<script type="module" src="{{ '/assets/js/location-list-builder.js' | relative_url }}"></script>
