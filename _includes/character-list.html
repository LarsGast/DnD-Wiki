<div id="character-list-container"></div>

<script type="module">
    import { fillObjectListDiv } from "{{ '/assets/js/generic-list-builder.js' | relative_url }}";

    window.icons = {{ site.data.icons | jsonify }};

    let links = null;
    switch (window.layout) {
        case 'campaign':
            links = {{ site.data.campaign-character-link | jsonify }};
            break;
        case 'character':
            links = {{ site.data.character-character-link | jsonify }};
            break;
        case 'location':
            links = {{ site.data.location-character-link | jsonify }};
            break;
        case 'item':
            links = {{ site.data.item-character-link | jsonify }};
            break;
    }

    fillObjectListDiv(
        {{ site.data.characters | jsonify }},
        links,
        'character',
        'character-list-container'
    );
</script>
