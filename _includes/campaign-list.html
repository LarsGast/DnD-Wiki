<div id="campaign-list-container"></div>

<script type="module">
    import { fillObjectListDiv } from "{{ '/assets/js/object-lists/generic-list-builder.js' | relative_url }}";

    let links = null;
    switch (window.layout) {
        case 'campaign':
            links = {{ site.data.campaign-campaign-link | jsonify }};
            break;
        case 'character':
            links = {{ site.data.campaign-character-link | jsonify }};
            break;
        case 'location':
            links = {{ site.data.campaign-location-link | jsonify }};
            break;
        case 'item':
            links = {{ site.data.campaign-item-link | jsonify }};
            break;
    }

    fillObjectListDiv(
        {{ site.data.campaigns | jsonify }},
        links,
        'campaign',
        'campaign-list-container'
    );
</script>
