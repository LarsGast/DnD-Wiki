# This file contains all characters that have appeared in all DnD campaigns on the site.
# This file may also contain characters that have not appeared in the story yet.
# If this is the case, the character should have the key "visible" set to false.
# This way it does not appear in any links.

# The following key-value-pairs are available for a character:
# name - string - The name of the character
# visible - boolean - If the character should be visible and navigatable on the site
# customLink - string - optional - A custom link (without extension) for characters with names that create invalid links
# properties - Array of properties - A list of identifiers to display at the top of a character page. The properties will be displayed in specified order.
#   name - string - The name of the identifier
#   value - string - The value of the identifier
# icons - Array of key-value-pairs - A list of icons to display on a character button. The icons will be displayed in specified order.
#   name - string - The name of the icon to display

