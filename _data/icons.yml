# This file contains all icons that a character can have.
# These sort of act like metadata on each character.
# If a new one gets added, be sure to add it to the relevant characters in the _data/characters.yml.

# The following key-value-pairs are available for an icon:
# name - string - The name of the icon. To select in CSS to be able to show the right icon
# description - string - The description of the icon to show on hover

- name: player
  description: Speler

- name: quest
  description: Komt voor in quest

- name: shop
  description: Heeft een winkel

- name: tavern
  description: Heeft een herberg

- name: question
  description: Speelt een (nog) onbekende rol

- name: with-party
  description: Bij de groep

- name: male
  description: Man

- name: female
  description: Vrouw

- name: non-binary
  description: Non-binair

- name: genderfluid
  description: Genderfluid

- name: friendly
  description: Vriendelijk

- name: indifferent
  description: Onverschillig

- name: hostile
  description: Vijandig

- name: dead
  description: Dood